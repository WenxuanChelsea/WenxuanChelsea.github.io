<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_pgAnHnP4Rab89jp7dFk6p");
        })();

</head>
<body>
    <div class="navigation" style = "text-align:center">
        <a href="https://alexlamattina.github.io">Previous Student</a>
        <a href="https://mattm401.github.io/">Course Website</a>

        <a class="active" href="ContactForm.html">Contact Form</a>
        <a href="https://AaronLiu20.github.io">Next Student</a>
    </div>
    <div class="conform">
        <form id="contact_form" >
            <label for="user_fname" style="text-align:center; border:5px solid lightblue; color:white; font-size:20px; background-color:lightblue"> First Name </label>
            <input type="text" id="user_fname" name="user_fname" placeholder="Enter your first name here" >
            <label for="user_lname" style="text-align:center; border:5px solid lightblue; color:white; font-size:20px; background-color:lightblue"> Last Name </label>
            <input type="text" id="user_lname" name="user_lname" placeholder="Enter your last name here" >
            <label for="user_email" style="text-align:center; border:5px solid lightblue; color:white; font-size:20px; background-color:lightblue"> Email </label>
            <input type="text" id="user_email" name="user_email" placeholder="Enter your email address here: xyz@<domain>.<top-level domain>" >
            <label for="user_phone" style="text-align:center; border:5px solid lightblue; color:white; font-size:20px; background-color:lightblue"> Phone Number </label>
            <input type="text" id="user_phone" name="user_phone" placeholder="Enter your phone number here: 123-456-7890" >
            <label for="user_message" class="message" style="text-align:center; border:5px solid lightblue; color:white; font-size:20px; background-color:lightblue">Message</label>
            <textarea style="height:150px" id="user_message" name="user_message" placeholder="Enter your message here" ></textarea>
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
